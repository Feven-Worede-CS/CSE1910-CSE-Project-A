# Name:Feven Worede
# Project Title:Memory Matching Game

---

# What
The Memory Matching Game includes 8 cards that will appear on the screen in a specific order.The user will have a small amount of time to 
      memorize the order of the cards using a timer. The 8 cards will then  shuffle and the user must manually orde the cards in the order they remeber.
      If they get the correct order, they win.
    
---

# Why
I am creating this game because it will be a fun game that tests peoples memory, observation skills and awarness in a way that is exciting, espcially for 
      kids and teens.
---

# How
I am going to be using Processing 3.0.1
---

      
# Success
My success will be determined by if people, espciallly th younger generation enjoy the game
